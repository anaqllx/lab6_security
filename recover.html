<!DOCTYPE html>
<html lang="uk">
<head><title>Відновлення Пароля</title></head>
<body>
    <h1>Відновлення Пароля</h1>
    {% if message %}
        <p style="color:blue;">{{ message }}</p>
    {% endif %}

    <h2>1. Отримати Токен</h2>
    <form method="POST">
        <input type="hidden" name="action" value="get_token">
        <label for="email_token">Введіть Email:</label><br>
        <input type="email" id="email_token" name="email" required><br><br>
        <input type="submit" value="Надіслати Токен">
    </form>
    <p>*(Токен буде виведений у консоль, оскільки відправка email імітується)</p>
    <hr>
    
    <h2>2. Скинути Пароль</h2>
    <form method="POST">
        <input type="hidden" name="action" value="reset_password">
        <label for="token">Токен відновлення:</label><br>
        <input type="text" id="token" name="token" required><br><br>

        <label for="new_password">Новий Пароль:</label><br>
        <input type="password" id="new_password" name="new_password" required><br><br>

        <input type="submit" value="Скинути Пароль">
    </form>
    
    <p><a href="{{ url_for('login') }}">Повернутися до входу</a></p>
</body>
</html>
