<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Реєстрація</title>
</head>
<body>
    <h1>Реєстрація Користувача</h1>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    
    <form method="POST">
        <label for="username">Логін:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Пароль (мін. 8, великі/малі, цифра, символ):</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <img src="{{ url_for('static', filename='captcha_image.png') }}" alt="CAPTCHA Image"><br>
        <label for="captcha">CAPTCHA-код:</label><br>
        <input type="text" id="captcha" name="captcha" required><br><br>

        <input type="submit" value="Зареєструватися">
    </form>
    <p>Вже зареєстровані? <a href="/login">Увійти</a></p>
</body>
</html>
